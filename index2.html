<html lang="en">

<body>
    <nav>
        <span class="nav-item">Client-Side Programming - Object Oriented Approach</span>

    </nav>
    
    <div class="main-container">
        <div class="list-of-foods">
            <div class="lof">
                <h2>List of Foods</h2>
            </div>
        
            <div class="foods-title">
                <p>Food</p>
                <p>Price</p>
                <p>Option</p>
            </div>
        
            <div class="foods">
                <div class="menu-item">
                    <div class="food-item">
                        <span class="item-title">Chicken Wings</span>
                        <br>
                        <span class="item-description">The arm of a chicken</span>
                    </div>
                    <span class="item-price">24.99</span>
                    <button class="remove-food">Remove</button>
                </div>
        
                <div class="menu-item">
                    <div class="food-item">
                        <span class="item-title">Chicken Wings</span>
                        <br>
                        <span class="item-description">The arm of a chicken</span>
                    </div>
                    <span class="item-price">24.98</span>
                    <button class="remove-food">Remove</button>
                </div>
        
                <div class="menu-item">
                    <div class="food-item">
                        <span class="item-title">Chicken Wings</span>
                        <br>
                        <span class="item-description">The arm of a chicken</span>
                    </div>
                    <span class="item-price">24.97</span>
                    <button class="remove-food">Remove</button>
                </div>
            </div>
        </div>
    
        <div class="add-food">
            <div class="lof">
                <h2>Add Food</h2>
            </div>
    
            <div class="add-item">
                <label for="foodname">Name</label>
                <input type="text" name="" id="foodname">
            </div>
            <br>
            <div class="add-item">
                <label for="foodprice">Price</label>
                <input type="number" name="" id="foodprice">
            </div>
            <br>
            <div class="add-item">
                <label for="fooddesc">Description</label>
                <input type="text" name="" id="fooddesc">
            </div>
            <br>
            <button id="add-food">Add Food</button>
            <p id="add-info"></p>
        </div>
    </div>

    <script src="index2.js"></script>
